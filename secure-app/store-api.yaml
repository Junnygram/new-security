apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-api
  labels:
    app: store-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-api
  template:
    metadata:
      labels:
        app: store-api
    spec:
      serviceAccountName: store-api-sa
      containers:
      - name: store-api
        image: store-api:v1
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "user"
        - name: DB_PASSWORD
          value: "password"
        - name: DB_NAME
          value: "store"
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: store-api
spec:
  selector:
    app: store-api
  ports:
  - port: 8080
    targetPort: 8080
